trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'

  - script: pip install -r requirements.txt
    displayName: 'Instalar dependencias'

  - script: python -m unittest discover -s app -p "test_*.py"
    displayName: 'Ejecutar pruebas'
